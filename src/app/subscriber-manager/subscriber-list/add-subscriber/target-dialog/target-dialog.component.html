<mat-dialog-content>
  <div class="my-dialog">
    <h4 class="my-dialog-title">Definir le numero cible</h4>
    <!--  form-->
    <div class="form-content">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <input matInput placeholder="Telephone" formControlName="phoneNumber">
        </mat-form-field>
        <div class="action-form">
          <button class="my-btn-danger custom-btn-p mr-16" (click)="onClose()">Annuler</button>
          <button class="my-btn custom-btn-p" type="submit">Valider</button>
        </div>
      </form>
    </div>
  </div>

</mat-dialog-content>
