<mat-dialog-content>
  <div class="my-dialog">
    <h4 class="my-dialog-title">Confirmation</h4>
    <!--  form-->
    <div class="form-content">
      <p class="text-center" *ngIf="data.isSuspend">Voulez-vous vraiment {{ data.value ? 'susprendre' : 'rétablir'}} ce client ?</p>
      <p class="text-center" *ngIf="!data.isSuspend">Voulez-vous vraiment désactivater / supprimer ce client ?</p>

      <div class="action-form" *ngIf="!isLoading">
        <button class="my-btn-danger custom-btn-p mr-16" (click)="onClose()">Non</button>
        <button class="my-btn custom-btn-p" (click)="onAccept()">Oui</button>
      </div>

      <div class="d-flex justify-content-center" *ngIf="isLoading">
        <mat-spinner diameter="20" mode="indeterminate"></mat-spinner>
      </div>
    </div>
  </div>
</mat-dialog-content>
